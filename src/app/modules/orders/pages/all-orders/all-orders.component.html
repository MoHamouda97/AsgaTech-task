<div class="row">
    <div class="container">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Payment Type</th>
                <th scope="col">Order Date</th>
                <th scope="col">Order Total Price</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              @for (item of orders; track $index) {
                <tr>
                  <th scope="row">{{item?.OrderId}}</th>
                  <td>
                    <span 
                      class="badge"
                      [ngClass]="item?.PaymentType?.toLowerCase() === 'online' ? 'text-bg-warning' : 'text-bg-light'">
                      {{item?.PaymentType}}
                    </span>
                  </td>
                  <td>{{item?.OrderDate | date}}</td>
                  <td>
                    <span class="badge text-bg-success">{{item?.TotalPrice | currency}}</span>
                  </td>
                  <td>
                    <a class="btn btn-light" (click)="viewDetails(item.OrderId)">
                      View
                    </a>
                  </td>
                </tr>
              }
            </tbody>
        </table>
    </div>
</div>
